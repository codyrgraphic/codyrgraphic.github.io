<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Codyrphoto</title>
    <link rel="stylesheet" href="styles/normalise.css" />
    <link rel="stylesheet" href="styles/containerStyles.css" />
    <link rel="stylesheet" href="styles/textStyles.css" />
  </head>
  <body class="container-page">
    <div class="container-header">
      <div class="header-space-left"></div>

      <div class="header-center">
        <div class="header-space-top"></div>
        <img
          class="header-image"
          src="images/codyrphoto-invert.svg"
        />

        <div class="header-space-bottom"></div>
      </div>

      <div class="header-space-right" ></div>

      <div class="header-effect">
        <div class="container-blur"></div>
        <div class="container-brightness"></div>
        <div class="container-saturate"></div>
      </div>
    </div>

    <div class="image-carousel-v">
      <div class="image-carousel-v-2">
        <div class="empty-div-1"></div>
        <img class="container-image" src="images/photo8.jpg" alt="" />
        <img class="container-image" src="images/photo11.jpg" alt="" />
        <img class="container-image" src="images/photo5.jpg" alt="" />
        <img class="container-image" src="images/photo1.jpg" alt="" />
        <img class="container-image" src="images/photo15.jpg" alt="" />
      </div>
      <div class="image-carousel-v-2">
        <div class="empty-div-2"></div>
        <img class="container-image" src="images/photo18.jpg" alt="" />
        <img class="container-image" src="images/photo17.jpg" alt="" />
        <img class="container-image" src="images/photo16.jpg" alt="" />
        <img class="container-image" src="images/photo14.jpg" alt="" />
        <img class="container-image" src="images/photo13.jpg" alt="" />
      </div>
    </div>
    <div class="container-header-bg"></div>

    <ul class="context-menu">
      <li>Option 1</li>
      <li>Option 2</li>
      <li>Option 3</li>
    </ul>

    <script>
      const contextMenuBtn = document.getElementById("context-menu-btn");
      const contextMenu = document.querySelector(".context-menu");

      contextMenuBtn.addEventListener("click", function (event) {
        event.preventDefault();
        contextMenu.style.display = "block";
        contextMenu.style.left = event.clientX + "px";
        contextMenu.style.top = event.clientY + "px";
      });

      document.addEventListener("click", function (event) {
        const isClickInside =
          contextMenu.contains(event.target) ||
          contextMenuBtn.contains(event.target);

        if (!isClickInside) {
          contextMenu.style.display = "none";
        }
      });

      function redrawElement(element) {
        const display = element.style.display;
        element.style.display = "none";
        void element.offsetWidth; // Trigger a reflow, flushing the CSS changes
        element.style.display = display;
      }

      window.addEventListener("resize", () => {
        const headerEffect = document.querySelector(".header-effect");
        redrawElement(headerEffect);
      });

      window.addEventListener("resize", () => {
        const headerEffect = document.querySelector(".container-header");
        redrawElement(headerEffect);
      });
    </script>
  </body>
</html>
