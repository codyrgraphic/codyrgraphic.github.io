    <ul class="context-menu">
      <li>Option 1</li>
      <li>Option 2</li>
      <li>Option 3</li>
    </ul>

    <script>
      const contextMenuBtn = document.getElementById("context-menu-btn");
      const contextMenu = document.querySelector(".context-menu");
  
      contextMenuBtn.addEventListener("click", function(event) {
        event.preventDefault();
        contextMenu.style.display = "block";
        contextMenu.style.left = event.clientX + "px";
        contextMenu.style.top = event.clientY + "px";
      });
  
      document.addEventListener("click", function(event) {
        const isClickInside = contextMenu.contains(event.target) || contextMenuBtn.contains(event.target);
  
        if (!isClickInside) {
          contextMenu.style.display = "none";
        }
      });
    </script>
